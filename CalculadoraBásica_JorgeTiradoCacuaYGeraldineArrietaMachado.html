<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Básica Unicórdoba V2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background-color: #f0f4f8;
      display: grid;
      place-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    
    .calculadora {
      background-color: #2e3a59;
      color: white;
      width: 350px;
      max-width: 100%;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    
    .pantalla {
      grid-column: 1 / -1;
      padding: 20px;
      font-size: 28px;
      text-align: right;
      background-color: #455a8c;
      border-radius: 10px;
      color: #f0f4f8;
      overflow: hidden;
    }

    .titulo {
      text-align: center;
      margin-bottom: 20px;
      color: #2e3a59;
      font-weight: 500;
    }

    .nombres {
      text-align: center;
      color: #455a8c;
      margin-top: 15px;
    }

    .nombres p {
      margin: 5px 0;
      transition: transform 0.3s, color 0.3s;
    }

    .nombres p:hover {
      transform: scale(1.1);
      color: #2e3a59;
    }

    button {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #455a8c;
      color: #f0f4f8;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #f0f4f8;
      color: #2e3a59;
    }

    #borrar {
      color: #ffbf00;
    }

    #igual {
      grid-row: span 2;
      background-color: #4caf50;
      font-size: 30px;
    }

    #igual:hover {
      background-color: #66bb6a;
    }

    #c {
      color: #e57373;
    }

    #cero {
      grid-column: span 2;
    }

    .operacional {
      color: #ff4081;
    }

  </style>
</head>
<body>
  <div class="titulo">
    <h1>Calculadora Con Funcionalidades Básicas</h1>
  </div>  

  <div class="calculadora">
    <input type="text" id="pantalla" value="0" class="pantalla" disabled>
    <button id="c" onclick="limpiar()">C</button>
    <button id="borrar" onclick="borrar()">⬅</button>
    <button class="operacional" onclick="agregarNumero('/')">÷</button>
    <button class="operacional" onclick="agregarNumero('*')">×</button>
    <button onclick="agregarNumero('7')">7</button>
    <button onclick="agregarNumero('8')">8</button>
    <button onclick="agregarNumero('9')">9</button>
    <button class="operacional" onclick="agregarNumero('-')">−</button>
    <button onclick="agregarNumero('4')">4</button>
    <button onclick="agregarNumero('5')">5</button>
    <button onclick="agregarNumero('6')">6</button>
    <button class="operacional" onclick="agregarNumero('+')">+</button>
    <button onclick="agregarNumero('1')">1</button>
    <button onclick="agregarNumero('2')">2</button>
    <button onclick="agregarNumero('3')">3</button>
    <button id="igual" onclick="calcularResultado()">=</button>
    <button id="cero" onclick="agregarNumero('0')">0</button>
    <button onclick="agregarNumero('.')">.</button>
  </div>

  <div class="nombres">
    <p><strong>Realizado por:</strong></p>
    <p><strong>Jorge Tirado Cacua</strong></p>
    <p><strong>Geraldine Arrieta Machado</strong></p>
  </div>

  <script>
    const pantalla = document.getElementById("pantalla");

    function agregarNumero(num) {
      pantalla.value = pantalla.value === "0" || pantalla.value === "Error!" ? num : pantalla.value + num;
    }

    function calcularResultado() {
      try {
        const expresion = pantalla.value.replace("×", "*").replace("÷", "/");
        pantalla.value = eval(expresion);
      } catch (e) {
        pantalla.value = "Error!";
      }
    }

    function limpiar() {
      pantalla.value = "0";
    }

    function borrar() {
      pantalla.value = pantalla.value.length === 1 || pantalla.value === "Error!" ? "0" : pantalla.value.slice(0, -1);
    }
  </script>
</body>
</html>
